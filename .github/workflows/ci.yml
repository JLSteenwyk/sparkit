name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 9 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: sparkit
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d sparkit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sparkit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run migrations
        run: make db-upgrade

      - name: Compile check
        run: make test-compile

      - name: Run tests
        run: make test

      - name: Run sample evaluation
        run: make eval-sample

      - name: Drift check (sample thresholds)
        run: make drift-check-sample
